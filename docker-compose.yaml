version: '3'

services:
  app:
    image: ada-deva-observabitity
    container_name: app
    ports:
      - 5000:5000

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro